name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14  # Apple Silicon (M1) runner required for MLX
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          brew install cmake

      - name: Fetch tokenizer library
        run: make fetch-tokenizer-lib

      - name: Build C++ (MLX + bridge)
        run: make build-cpp

      - name: Build Go
        run: go build ./...

      - name: Run chat template tests
        run: go test -run "TestFormat|TestGetTemplate|TestTemplateContext" -v -timeout 60s
